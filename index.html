<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #00ffff;
        }
        h1 {
            color: #00ffff;
            text-shadow: 2px 2px 4px #000000;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .present {
            background-color: orange;
            color: white;
        }
        .absent {
            background-color: gray;
            color: white;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            margin-top: 20px;
        }
        .keyboard button {
            width: 40px;
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            background-color: #1e1e1e;
            color: orange;
            border: 2px solid #333;
        }
        .keyboard button:hover {
            background-color: #333;
        }
        .keyboard #enter, .keyboard #delete {
            grid-column: span 2;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>WORDLE</h1>
    <div id="game-board"></div>
    <div class="keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
        <button id="enter">Enter</button>
        <button id="delete">←</button>
    </div>
    <div id="score">Score: 0</div>
    <script>
        const words = ['apple', 'bread', 'crane', 'drape', 'eagle']; // You can expand this word list
        let selectedWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        const gameBoard = document.getElementById('game-board');
        const keyboardButtons = document.querySelectorAll('.keyboard button');
        const scoreElement = document.getElementById('score');
        let score = 0;

        let currentRow = 0;
        let currentTile = 0;
        const rows = 6;
        const cols = 5;

        function createBoard() {
            for (let i = 0; i < rows * cols; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gameBoard.appendChild(tile);
            }
        }

        function getCurrentRowTiles() {
            return [...gameBoard.children].slice(currentRow * cols, (currentRow + 1) * cols);
        }

        function updateTileStatus() {
            const currentTiles = getCurrentRowTiles();
            const guess = currentTiles.map(tile => tile.textContent).join('');

            const selectedWordArray = selectedWord.split('');
            const guessArray = guess.split('');

            guessArray.forEach((letter, index) => {
                if (letter === selectedWordArray[index]) {
                    currentTiles[index].classList.add('correct');
                    selectedWordArray[index] = null; // Remove this letter from consideration
                }
            });

            guessArray.forEach((letter, index) => {
                if (selectedWordArray.includes(letter) && !currentTiles[index].classList.contains('correct')) {
                    currentTiles[index].classList.add('present');
                    selectedWordArray[selectedWordArray.indexOf(letter)] = null; // Remove this letter from consideration
                } else if (!currentTiles[index].classList.contains('correct')) {
                    currentTiles[index].classList.add('absent');
                }
            });

            if (guess === selectedWord) {
                setTimeout(() => {
                    alert('Congratulations! You guessed the word!');
                    score += 10;
                    resetGame();
                }, 100);
            } else if (currentRow === rows - 1) {
                setTimeout(() => {
                    alert('Game Over! The word was: ' + selectedWord);
                    resetGame();
                }, 100);
            } else {
                currentRow++;
                currentTile = 0;
            }

            scoreElement.textContent = `Score: ${score}`;
        }

        function handleKeyClick(letter) {
            const currentTiles = getCurrentRowTiles();
            if (currentTile < cols) {
                currentTiles[currentTile].textContent = letter;
                currentTile++;
            }
        }

        function handleEnter() {
            if (currentTile === cols) {
                updateTileStatus();
            } else {
                alert('Please fill all the tiles.');
            }
        }

        function handleDelete() {
            if (currentTile > 0) {
                currentTile--;
                const currentTiles = getCurrentRowTiles();
                currentTiles[currentTile].textContent = '';
            }
        }

        function resetGame() {
            currentRow = 0;
            currentTile = 0;
            gameBoard.innerHTML = '';
            createBoard();
            selectedWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        }

        keyboardButtons.forEach(button => {
            button.addEventListener('click', () => {
                const letter = button.textContent;
                if (letter === 'Enter') {
                    handleEnter();
                } else if (letter === '←') {
                    handleDelete();
                } else {
                    handleKeyClick(letter);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleEnter();
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                handleDelete();
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKeyClick(e.key.toUpperCase());
            }
        });

        createBoard();
    </script>
</body>
</html>
